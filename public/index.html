<!DOCTYPE html>
<html lang="en">
<head>
    <title>Second-hand Shop</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="./node_modules/web3/dist/web3.min.js">
    </script>
    <script src="./node_modules\solidity-to-abi\dist\solidity-to-abi.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p class="badge badge-success">My Default Wallet Address</p>
        <p id="my-account" class="badge badge-warning"></p>
        <div id="top-alert-green" class="alert alertMsg" role="alert">
            xxxxx
        </div>
        <h1 class="pl-1">Product List</h1>
        <div id="product-list" class="card-list d-flex flex-wrap justify-content-center">
        </div>
        <hr>
        <h1 class="pl-1">Trading History</h1>    
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Product</th>
                <th scope="col">Seller Address</th>
                <th scope="col">Buyer Address</th>
                <th scope="col">Status</th>
                <th scope="col">Buyer's rating</th>
              </tr>
            </thead>
            <tbody id="product-owner">
            </tbody>
          </table>
          
          <form onsubmit="upload(event)">
            <p>Product Name: <input type="text" name="user"></p>
            <p>Product Description: <input type="text" name="information"></p>
            <p>Price: <input type="number" name="price",min="0",max="10000" value="100" step="0.01"></p>
            <p>Product Image File Name:<input type="text" name="img_Path"></p>
            <input type="submit" value="Upload Product">
          </form>
        
        <h2 id="result"></h2>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./config.js"></script>
    <script>
        $(".alertMsg").hide();
        if (typeof web3 !== 'undefined') {
            // this statement is executed if you are using 
            // MetaMask 
            async function enableAccounts() {            
                await ethereum.enable()
            }        
            enableAccounts();  
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(
                new Web3.providers.HttpProvider(
                "http://localhost:8545"));
        }

        let abi = [
              {
            "inputs": [],
            "payable": false,
            "stateMutability": "nonpayable",
            "type": "constructor"
          },
          {
            "anonymous": false,
            "inputs": [
              {
                "indexed": true,
                "internalType": "address",
                "name": "buyer",
                "type": "address"
              },
              {
                "indexed": false,
                "internalType": "uint256",
                "name": "productId",
                "type": "uint256"
              }
            ],
            "name": "BuyProduct",
            "type": "event"
          },
          {
            "anonymous": false,
            "inputs": [
              {
                "indexed": true,
                "internalType": "address",
                "name": "creater",
                "type": "address"
              },
              {
                "indexed": false,
                "internalType": "uint256",
                "name": "productId",
                "type": "uint256"
              }
            ],
            "name": "CreateProduct",
            "type": "event"
          },
          {
            "anonymous": false,
            "inputs": [
              {
                "indexed": true,
                "internalType": "address",
                "name": "buyer",
                "type": "address"
              },
              {
                "indexed": false,
                "internalType": "uint256",
                "name": "productId",
                "type": "uint256"
              }
            ],
            "name": "ErrorNotEnoughMoney",
            "type": "event"
          },
          {
            "anonymous": false,
            "inputs": [
              {
                "indexed": true,
                "internalType": "address",
                "name": "buyer",
                "type": "address"
              },
              {
                "indexed": false,
                "internalType": "uint256",
                "name": "productId",
                "type": "uint256"
              }
            ],
            "name": "ErrorProductNotAvailable",
            "type": "event"
          },
          {
            "constant": false,
            "inputs": [
              {
                "internalType": "string",
                "name": "_name",
                "type": "string"
              },
              {
                "internalType": "uint256",
                "name": "_price",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "_imgPath",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "_information",
                "type": "string"
              }
            ],
            "name": "createProduct",
            "outputs": [
              {
                "internalType": "bool",
                "name": "success",
                "type": "bool"
              }
            ],
            "payable": true,
            "stateMutability": "payable",
            "type": "function"
          },
          {
            "constant": true,
            "inputs": [],
            "name": "getAllProductList",
            "outputs": [
              {
                "internalType": "uint256[]",
                "name": "_products",
                "type": "uint256[]"
              }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
          },
          {
            "constant": true,
            "inputs": [
              {
                "internalType": "uint256",
                "name": "_id",
                "type": "uint256"
              }
            ],
            "name": "getProductStrById",
            "outputs": [
              {
                "internalType": "uint256",
                "name": "id",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "name",
                "type": "string"
              },
              {
                "internalType": "uint256",
                "name": "price",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "status",
                "type": "string"
              },
              {
                "internalType": "address",
                "name": "seller",
                "type": "address"
              },
              {
                "internalType": "address",
                "name": "buyer",
                "type": "address"
              },
              {
                "internalType": "string",
                "name": "imgPath",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "rating",
                "type": "string"
              },
              {
                "internalType": "string",
                "name": "information",
                "type": "string"
              }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
          },
          {
            "constant": true,
            "inputs": [],
            "name": "getMyProduct",
            "outputs": [
              {
                "internalType": "uint256[]",
                "name": "product",
                "type": "uint256[]"
              }
            ],
            "payable": false,
            "stateMutability": "view",
            "type": "function"
          },
          {
            "constant": false,
            "inputs": [
              {
                "internalType": "uint256",
                "name": "_productId",
                "type": "uint256"
              },
              {
                "internalType": "string",
                "name": "_rating",
                "type": "string"
              }
            ],
            "name": "buyProduct",
            "outputs": [
              {
                "internalType": "bool",
                "name": "success",
                "type": "bool"
              }
            ],
            "payable": true,
            "stateMutability": "payable",
            "type": "function"
          }
        ];
        var contract = web3.eth.contract(abi);
        var myContract = contract.at(contractAddress); 

        var completeEvent =             
            myContract.BuyProduct();

        var fuckEvent = 
             myContract.CreateProduct();
        
        var reloaded = false;
        completeEvent.watch(function(error, result) {
            if(!error){
                $('.alertMsg').removeClass("alert-warning");
                $('.alertMsg').addClass("alert-success");
                $('.alertMsg').text("Buy Product success!!!");
                $(".alertMsg").show().delay(5000).queue(function (n) {
                $(this).hide(); n();});
                if(!reloaded){
                    // location.reload(true);
                    // loadProductTable();
                    reloaded = true;
                }
            }else{
                console.log(error.message);
            }
            
        });
        
        myContract.ErrorNotEnoughMoney().watch(function(error, result){
            if(!error){
                $('.alertMsg').removeClass("alert-warning");
                $('.alertMsg').addClass("alert-danger");
                $('.alertMsg').text("Not enough money!!!");
                $(".alertMsg").show().delay(5000).queue(function (n) {
                $(this).hide(); n();});   
            }else{
                console.log(error.message);
            }
        })

        myContract.ErrorProductNotAvailable().watch(function(error, result){
            if(!error){
                $('.alertMsg').removeClass("alert-warning");
                $('.alertMsg').addClass("alert-danger");
                $('.alertMsg').text("This product not available!!!");
                $(".alertMsg").show().delay(5000).queue(function (n) {
                $(this).hide(); n();});   
            }else{
                console.log(error.message);
            }
        })

        function buyFunction(_id,_price){
            reloaded = false;
            var rating = prompt("Enter a Rating level (from 0 to 5)", "0");
            myContract.buyProduct(_id,rating,
                {
                    gas: 3000000,
                    from: web3.eth.accounts[1],
                    value: _price+1
                },
                (error, result) => {
                    if(!error){
                        $('.alertMsg').show();
                        $('.alertMsg').removeClass("alert-danger");
                        $('.alertMsg').removeClass("alert-success");
                        $('.alertMsg').addClass("alert-warning");
                        $('.alertMsg').html(`<div class="spinner-border text-danger spinner-border-sm" role="status"></div>` + " Buy character pending");
                        
                    }else{
                        console.log(error.message);
                    }
            });
            
        }

        function upload(){
          //var user= document.getElementsByName('user').value
          //var price= document.getElementsByName('price').value
          //var imgPath= document.getElementsByName('img_Path').value     

          event.preventDefault();
          var user= event.target['user'].value
          var information= event.target['information'].value
          var price= event.target['price'].value
          var imgPath= event.target['img_Path'].value    

          console.log(event.target['user'].value);

          myContract.createProduct(
                    user,
                    price, 
                    imgPath,
                    information,
                    {
                    gas: 3000000,
                    from: web3.eth.accounts[0],
                    value: Number(price)+1
          }, (error, result) => {})
        }

        $("#btnCheck").click(function() {                       
            myContract.checkName($("#document2").val(), 
            (error, result) => {
                if(!error) {
                    $("#result").html(result.toString());                    
                } else
                    console.error(error);
            });
        });
        
    </script>
    <script>
        function loadProductTable(){
            $("#product-owner").empty().append();
            $("#product-list").empty().append();
          
            myContract.getAllProductList(
            (error, result) => {
                if(!error) {
                    $.each(result, function(index, value){
                        console.log(value.c[0])
                        myContract.getProductStrById(value.c[0],(error,result)=>{
                            if(!error) {
                                console.log(result)
                                $("#product-owner").append(
                                    '<tr>'+
                                    '<th scope="row">'+result[0].c[0]+'</th>'+
                                    '<td>'+result[1]+'</td>'+
                                    '<td>'+result[4]+'</td>'+
                                    '<td>'+result[5]+'</td>'+
                                    '<td>'+result[3]+'</td>'+
                                    '<td>'+result[7]+'</td>'+
                                    '</tr>'
                                );

                                $("#product-list").append(
                                    `<div class="card rounded m-1 w-20" style="max-width: 500px;">
                                        <div class="row no-gutters">
                                            <div class="col-md-4">
                                            <img src="./src/img/`+result[6]+`" class="card-img" alt="...">
                                            </div>
                                            <div class="col-md-8">
                                            <div class="card-body">
                                                <h2 class="alert alert-primary card-title">`+result[1]+`</h2>
                                                <p class="card-text"></p>
                                                <h3 >`+result[8]+`</h3>
                                                <p class="card-text"></p>
                                                <button id="btnBuy" onClick="buyFunction(`+result[0].c[0]+`,`+result[2].c[0]+`)" value="`+result[2].c[0]+`" class="${result[3]=="Available"?"btn-success":"btn-secondary"} btn-block btn btn-lg ">buy `+result[2].c[0]+` wei (ETH)</button>
                                            </div>
                                            </div>
                                        </div>
                                    </div>`
                                )
                            }else{
                                console.log(error);
                            }
                        })
                    });                
                } else
                    console.error(error);
            });
        };

        $(document).ready(function(){
            loadProductTable();
            $("#my-account").html(web3.eth.defaultAccount)
             
        });
    </script>  
</body>
</html>
